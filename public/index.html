<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="container_content">
            <h1>Today's To-Do List</h1>
           <form action=""><input type="text" id="task-input" placeholder="Add all your list..." maxlength="30"></form>
            <button class="add" id="add-task-btn">Add</button>
            <ul id="task-list"></ul>
            <div class="Clear" id="Clear">
                <a href="#href">Clear all completed</a>
            </div>
        </div>
    </section>
</body>
</html>
